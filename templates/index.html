<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国股票财务数据分析</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chart-line"></i> 中国股票财务数据分析</h1>
            <p>输入股票代码，获取近10年财务数据分析</p>
        </header>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="stockCode" placeholder="请输入股票代码 (例如: 600519)" maxlength="6">
                <button id="analyzeBtn" onclick="analyzeStock()">
                    <i class="fas fa-search"></i> 获取数据
                </button>
            </div>
            <div class="stock-examples">
                <p>示例股票代码:</p>
                <span class="example-code" onclick="setStockCode('600519')">600519 (贵州茅台)</span>
                <span class="example-code" onclick="setStockCode('000858')">000858 (五粮液)</span>
                <span class="example-code" onclick="setStockCode('600036')">600036 (招商银行)</span>
                <span class="example-code" onclick="setStockCode('000001')">000001 (平安银行)</span>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>正在获取数据，请稍候...</p>
        </div>

        <div id="error" class="error-message hidden"></div>

        <div id="results" class="results hidden">
            <div class="summary-section">
                <h2><i class="fas fa-info-circle"></i> 数据汇总</h2>
                <div id="summaryTable" class="summary-table"></div>
            </div>

            <div class="tables-container">
                <div class="table-section">
                    <h2><i class="fas fa-calendar-alt"></i> 年度财务数据</h2>
                    <div id="annualTable" class="data-table-container"></div>
                </div>

                <div class="table-section">
                    <h2><i class="fas fa-calendar"></i> 半年度财务数据</h2>
                    <div id="halfyearTable" class="data-table-container"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>数据来源: AKShare | 仅供参考，投资有风险</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
